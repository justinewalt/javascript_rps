<html>
	<head>
		<title>Rock/Paper/Scissors</title>
		<!-- Materialize cdn -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>		<link rel='stylesheet' href='stylesheets/styles.css' />
	</head>

	<body>
		<div class='container'>
			<!-- this is my header -->
			<header class='row s12 center-align'>
				<h1>Rock ~ Paper ~ Scissors</h1>
				<p>Click on any picture below to make your selection and then watch the computer chose, and see if you lose!</p>
				<hr />
			</header>

			<!-- here is the nuts and bolts of my site -->

			<div class='row valign-wrapper'>
				<img id='rock' class='selector col s3 hoverable' onclick="myFunction()" src='images/rock.jpg'/>
				<img id='paper' class='selector col s3 hoverable' onclick="myFunction()" src='images/paper.png'/>
				<img id='scissors' class='selector col s3 hoverable' onclick="myFunction()" src='images/scissors.jpg'/>
			</div>

			<div class='row'>
				<p id='user'></p>
				<p id='computer'></p>
			</div>

			<div id='result' class='row'>
				<h3 id='monkey'></h3>
			</div>

			<div class='row'>
				<table>
	        <thead>
	          <tr>
	            <th data-field="id">User</th>
	            <th data-field="name">Computer</th>
	            <th data-field="price">Ties</th>
	          </tr>
	        </thead>

	        <tbody>
	          <tr>
	            <td id='userWin'></td>
	            <td id='computerWin'></td>
	            <td id='tieTie'></td>
	          </tr>
	        </tbody>
	      </table>
	    </div>

	    <button id='cleare' onclick="reset(cleare)" class='btn'>Reset Score</button>

		</div>

		<script type='text/javascript' src='javascripts/main.js'></script>
	</body>

</html>
